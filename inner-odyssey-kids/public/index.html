    <!-- Critical CSS for performance -->
    <style>
        /* Critical above-the-fold styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html {
            font-family: 'Comic Neue', 'Nunito', system-ui, sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        
        body {
            background-color: #f9fafb;
            color: #1f2937;
            line-height: 1.5;
            overflow-x: hidden;
        }
        
        #root {
            min-height: 100vh;
        }
        
        /* Loading animation */
        .loading-container {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            flex-direction: column;
            gap: 1rem;
        }
        
        .loading-spinner {
            width: 3rem;
            height: 3rem;
            border: 4px solid #e5e7eb;
            border-top: 4px solid #8b5cf6;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .loading-text {
            color: #8b5cf6;
            font-weight: 600;
            font-size: 1.125rem;
        }
        
        /* Hide loading when React loads */
        .react-loaded .loading-container {
            display: none;
        }
    </style>
</head>
<body>
    <noscript>
        <div style="text-align: center; padding: 2rem; font-family: system-ui, sans-serif;">
            <h1 style="color: #8b5cf6; margin-bottom: 1rem;">Inner Odyssey Kids</h1>
            <p style="color: #6b7280; margin-bottom: 1rem;">
                You need to enable JavaScript to use this interactive learning application.
            </p>
            <p style="color: #6b7280;">
                Please enable JavaScript in your browser settings and refresh the page.
            </p>
        </div>
    </noscript>
    
    <!-- Loading screen shown before React loads -->
    <div class="loading-container" id="loading-screen">
        <div class="loading-spinner"></div>
        <div class="loading-text">Loading your learning adventure...</div>
        <div style="color: #6b7280; font-size: 0.875rem; text-align: center; max-width: 300px;">
            ðŸŒŸ Preparing magical learning experiences just for you! ðŸš€
        </div>
    </div>
    
    <!-- React App Root -->
    <div id="root"></div>
    
    <!-- Hide loading screen when React loads -->
    <script>
        window.addEventListener('DOMContentLoaded', function() {
            // Hide loading screen after a minimum time to prevent flash
            setTimeout(function() {
                const loadingScreen = document.getElementById('loading-screen');
                if (loadingScreen) {
                    loadingScreen.style.opacity = '0';
                    loadingScreen.style.transition = 'opacity 0.5s ease-out';
                    setTimeout(function() {
                        loadingScreen.remove();
                        document.body.classList.add('react-loaded');
                    }, 500);
                }
            }, 1000);
        });
        
        // Service Worker Registration (for PWA)
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function() {
                navigator.serviceWorker.register('%PUBLIC_URL%/sw.js')
                    .then(function(registration) {
                        console.log('SW registered: ', registration);
                    })
                    .catch(function(registrationError) {
                        console.log('SW registration failed: ', registrationError);
                    });
            });
        }
        
        // Prevent zoom on double tap (iOS Safari)
        let lastTouchEnd = 0;
        document.addEventListener('touchend', function (event) {
            const now = (new Date()).getTime();
            if (now - lastTouchEnd <= 300) {
                event.preventDefault();
            }
            lastTouchEnd = now;
        }, false);
        
        // Accessibility: Focus management
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Tab') {
                document.body.classList.add('using-keyboard');
            }
        });
        
        document.addEventListener('mousedown', function() {
            document.body.classList.remove('using-keyboard');
        });
    </script>
